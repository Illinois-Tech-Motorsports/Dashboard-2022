plugins {
    id 'com.android.application'
}

ext {
    lombokVersion = "1.18.22"
    toastyVersion = "1.5.0"
    androidXVersion = "1.4.0"
    materialVersion = "1.4.0"
    usbSerialVersion = "v3.4.2"
    gmsVersion = "18.0.1"
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs.add("-Xlint:deprecation")
        }
    }
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.iit.dashboard2022"
        minSdk 25
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }

}

dependencies {
    implementation "com.github.GrenderG:Toasty:$toastyVersion"
    implementation "androidx.appcompat:appcompat:$androidXVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "com.github.mik3y:usb-serial-for-android:$usbSerialVersion"
    implementation "com.google.android.gms:play-services-nearby:$gmsVersion"

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
}